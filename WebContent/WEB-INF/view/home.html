							<div class="bg-warning text-black" sec:authorize="hasRole('CLIENT')">訪客使用者可見</div>
							<div class="bg-info text-white" sec:authorize="isAuthenticated()">僅限已授權使用者可見</div>
							<div>
								使用者名稱: <span sec:authentication="name"></span>
							</div>
							<div>
								使用者身份等級: <span sec:authorize="isAuthenticated()">

											</span>
							</div>
