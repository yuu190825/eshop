						</div>

						</div>
<!-- 						<div class="alert alert-danger" role="alert" th:if="${param.contactNameExists}" th:text="${param.contactNameExists}"></div> -->
						
						<div class="form-group">
							<label> 郵 遞 區 號 </label> <label>Postal Code</label> 
							<select name="postalcode" class="form-control">
								<option
									th:each="postalcode : ${T(main.model.Customer.Postalcode).values()}"
									th:value="${postalcode}" th:text="${postalcode}"></option>
							</select>
						</div>
						
						<div class="form-group">
							<label> 聯 絡 電 話 </label> <label>Phone Number</label> 
							<input type="text" class="form-control" th:field="*{phonenumber}">
							<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}"></div>
						</div>
<!-- 						<div class="alert alert-danger" role="alert" th:if="${param.phonenumberExists}" th:text="${param.phonenumberExists}"></div> -->

						<div class="form-group">
							<label> 城 市 </label> <label>City</label>
							<select name="city" class="form-control">
								<option th:each="city : ${T(main.model.Customer.City).values()}"
									th:value="${city}" th:text="${city}"></option>
							</select>
						</div>

						<div class="form-group">
							<label> 區 域 </label> <label>District</label>
							<input type="text" class="form-control" th:field="*{district}">
							<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('district')}" th:errors="*{district}"></div>
						</div>

						<div class="form-group">
							<label>是否願意接受我們寄送的優惠訊息</label>
							<input type="checkbox" th:field="*{allInclusive}">
						</div>
